# =========================
# Gradle (project-wide) settings
# =========================

# Más memoria y metaspace para builds con AGP 8.x + Kotlin 2.x + Compose
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=1024m

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
# Opcional: más memoria al daemon de Kotlin (útil en proyectos con Compose)
kotlin.daemon.jvm.options=-Xmx2048m

# R no transitivo (reduce tiempos y tamaño del R class)
android.nonTransitiveRClass=true

# Gradle performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.warning.mode=all

# -------------------------
# (Solo si tienes desajuste de versiones Compose/Kotlin)
# android.compose.suppressKotlinVersionCompatibilityCheck=true
# -------------------------

